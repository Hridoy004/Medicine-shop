<div style="margin-top: 80px" class="billing-form-wrapper">
  <div class="d-flex">
    <h1>Billing Address</h1>
  </div>

  <table class="table mt-3">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Mobile No.</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor='let us of readData'>
      <td>{{us.id}}</td>
      <td>{{us.FirstName}}</td>
      <td>{{us.Email}}</td>
      <td>{{us.Address}}</td>
      <td>{{us.City}}</td>
      <td>{{us.State}}</td>
      <td>{{us.PhoneNumber}}</td>
    </tr>
    </tbody>
  </table>
</div>
