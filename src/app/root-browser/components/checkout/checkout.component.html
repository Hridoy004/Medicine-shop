<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="addressForm" (ngSubmit)="onAddressFormSubmit()">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>

            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input matInput formControlName="FirstName" type="text" id="fname" name="firstname" placeholder="John M. Doe">

            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input matInput formControlName="Email" type="text" id="email" name="email" placeholder="john@example.com">

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input matInput formControlName="Address" type="text" id="adr" name="address" placeholder="542 W. 15th Street">

            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input matInput formControlName="City" type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input matInput formControlName="State" type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Phone number</label>
                <input matInput formControlName="PhoneNumber" type="text" id="zip" name="zip" placeholder="+880xxxxxxxxxx">
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Submit" class="btn" (click)="openSnackBar()" [disabled]="addressForm.invalid">
      </form>
    </div>
  </div>
</div>
